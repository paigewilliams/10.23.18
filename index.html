<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>


  <div class="container">
    <div class="jumbotron">
      <h1>Health Quiz</h1>
    </div>


    <div id="results" class="row">
      <div class="col-md-12">

        <div class="col-md-12">
          <div id="methods" class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">dsfads</h4>
            </div>
            <div id="panel-body" class="panel-body">
              sdfasd
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <form id="input" class="form-group" action="index.html" method="post">

        <div class="col-md-6">
          <div class="well">

            <h3>Warning Signs</h3>
            <div class="control-group">
              <label for="">
                <input type="checkbox" name="warning-signs" value="sleep">Loss of Sleep
              </label>
            </div>
            <div class="control-group">
              <label for="">
                <input type="checkbox" name="warning-signs" value="overwhelmed">Feeling Overwhelmed
              </label>
            </div>
            <div class="control-group">
              <label for="">
                <input type="checkbox" name="warning-signs" value="eating">Poor Eating Habits
              </label>
            </div>
          </div>

        </div>

        <div class="col-md-6">
          <div class="well">

            <h3>Health Symptoms</h3>
            <div class="control-group">
              <label for="">
                <input type="checkbox" name="health-symptoms" value="pressure">High Blood Pressure
              </label>
            </div>
            <div class="control-group">
              <label for="">
                <input type="checkbox" name="health-symptoms" value="anxiety">Anxiety
              </label>
            </div>
            <div class="control-group">
              <label for="">
                <input type="checkbox" name="health-symptoms" value="pain">Back Pain
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-default" name="button">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
